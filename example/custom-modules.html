<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue html5 editor demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="../dist/vue-html5-editor.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        #app {
            margin: 50px auto;
            width: 800px;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="print">print</button>
    <vue-html5-editor :content="content" @change="showContent" :height="500"></vue-html5-editor>
</div>

<script>
    Vue.use(VueHtml5Editor, {
        showModuleName: true,
        hiddenModules: [
            "image"
        ],
        visibleModules: [
            "html",
            "info",
            "text",
            "color",
            "font",
            "align",
            "tabulation",
            "hr",
            "list",
            "link",
            "unlink",
            "full-screen",
            "image"//will not show in editor
        ]
    })
    new Vue({
        el: "#app",
        data: {
            content: "<h3>vue html5 editor,custom modules</h3>",
        },
methods: {
    print(){
        console.log(this.content);
    },
    showContent(val){
        this.content = val; 
        console.log(this.content);
    }
},
    })
</script>
</body>
</html>
